<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - transform controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 15px;
				z-index:100;
				box-sizing: border-box;
			}

			a {
				color: white;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="javascript:transformControls.setMode( 'translate' );">"W" translate</a> |
			<a href="javascript:transformControls.setMode( 'rotate' );">"E" rotate</a> |
			<a href="javascript:transformControls.setMode( 'scale' );">"R" scale</a> |
			<a href="javascript:transformControls.setSize( transformControls.size + 0.1 );">"+" increase size</a> |
			<a href="javascript:transformControls.setSize( Math.max( transformControls.size - 0.1, 0.1 ) );">"-" decrease size</a><br />
			<a href="javascript:transformControls.setSpace( transformControls.space === 'local' ? 'world' : 'local' );">"Q" toggle world/local space</a> | Hold "Ctrl" down to snap to grid<br />
			<a href="javascript:transformControls.showX = !transformControls.showX">"X" toggle X</a> |
			<a href="javascript:transformControls.showY = !transformControls.showY">"Y" toggle Y</a> |
			<a href="javascript:transformControls.showZ = !transformControls.showZ">"Z" toggle Z</a> |
			<a href="javascript:transformControls.enabled = !transformControls.enabled">"Spacebar" toggle enabled</a><br />
			<a href="javascript:pointerLockControls.lock()">"P" pointer lock</a><br />
		</div>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/controls/TransformControls.js"></script>
		<script src="js/controls/PointerLockControls.js"></script>

		<script>

			var camera, scene, renderer, transformControls, pointerLockControls, orbit;

			init();
			render();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.set( 1000, 500, 1000 );
				camera.lookAt( 0, 200, 0 );

				scene = new THREE.Scene();
				scene.add( new THREE.GridHelper( 1000, 10 ) );

				var light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var texture = new THREE.TextureLoader().load( 'textures/crate.gif', render );
				texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var material = new THREE.MeshLambertMaterial( { map: texture, transparent: true } );

				orbit = new THREE.OrbitControls( camera, renderer.domElement );
				orbit.update();
				orbit.addEventListener( 'change', render );

				transformControls = new THREE.TransformControls( camera, renderer.domElement );
				transformControls.addEventListener( 'change', render );

				transformControls.addEventListener( 'dragging-changed', function ( event ) {

					orbit.enabled = ! event.value;

				} );

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				transformControls.attach( mesh );
				scene.add( transformControls );

				pointerLockControls = new THREE.PointerLockControls( camera, renderer.domElement );
				pointerLockControls.addEventListener( 'change', render );

				pointerLockControls.addEventListener( 'lock', function () {

					document.querySelector('#info').style.display = 'none';
					orbit.enabled = false;

				} );

				pointerLockControls.addEventListener( 'unlock', function () {

					document.querySelector('#info').style.display = '';
					orbit.enabled = true;

				} );

				window.addEventListener( 'resize', onWindowResize, false );

				window.addEventListener( 'keydown', function ( event ) {

					switch ( event.keyCode ) {

						case 81: // Q
							transformControls.setSpace( transformControls.space === "local" ? "world" : "local" );
							break;

						case 17: // Ctrl
							transformControls.setTranslationSnap( 100 );
							transformControls.setRotationSnap( THREE.Math.degToRad( 15 ) );
							break;

						case 87: // W
							transformControls.setMode( "translate" );
							break;

						case 69: // E
							transformControls.setMode( "rotate" );
							break;

						case 82: // R
							transformControls.setMode( "scale" );
							break;

						case 187:
						case 107: // +, =, num+
							transformControls.setSize( transformControls.size + 0.1 );
							break;

						case 189:
						case 109: // -, _, num-
							transformControls.setSize( Math.max( transformControls.size - 0.1, 0.1 ) );
							break;

						case 88: // X
							transformControls.showX = ! transformControls.showX;
							break;

						case 89: // Y
							transformControls.showY = ! transformControls.showY;
							break;

						case 90: // Z
							transformControls.showZ = ! transformControls.showZ;
							break;

						case 32: // Spacebar
							transformControls.enabled = ! transformControls.enabled;
							break;

						case 80: // P
							pointerLockControls.lock();
							break;

					}

				} );

				window.addEventListener( 'keyup', function ( event ) {

					switch ( event.keyCode ) {

						case 17: // Ctrl
							transformControls.setTranslationSnap( null );
							transformControls.setRotationSnap( null );
							break;

					}

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
